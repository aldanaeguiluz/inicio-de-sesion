<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="registrarse.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
</head>
<body>
    <div class="contenedor mx-auto d-block">
        <h2 class="text-start mt-3">Registro</h2>
        <div id="login" class="row p-3 mt-3">
            <div class="col">
                <div>
                    <label class="form-label">Nombre</label>
                    <input class="form-control" type="text"/>
                </div>
                <div class="mt-3">
                    <label class="form-label">Apellido</label>
                    <input class="form-control" type="text"/>
                </div>
                <div>
                    <label class="form-label mt-3">Sexo</label><br>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">
                          Masculino
                        </label>
                      </div>
                      <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">
                          Femenino
                        </label>
                      </div>
                      <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">
                          No precisa
                        </label>
                      </div>
                </div>
                <div class="mt-3">
                    <label class="form-label">País</label>
                    <select class="form-select">
                        <option value="1">Perú</option>
                        <option value="2">Argentina</option>
                        <option value="3">Chile</option>
                      </select>
                </div>
                <div class="mt-3">
                    <label class="form-label">Username</label>
                    <input class="form-control" type="text"/>
                </div>
                <div class="mt-3">
                    <label class="form-label">Password</label>
                    <input class="form-control" type="password"/>
                </div>
                
            </div>
            <div class="col">
                <h3 class="form-label"> Aficiones</h3>
                <div class="btn-group-vertical grupo">
                    <button type="button" class="text-start btn btn-outline-secondary">Fútbol</button>
                    <button type="button" class="text-start btn btn-outline-secondary">Leer</button>
                    <button type="button" class="text-start btn btn-outline-secondary">Correr</button>
                    <button type="button" class="text-start btn btn-outline-secondary">Danza</button>
                    <button type="button" class="text-start btn btn-outline-secondary">Ninguna</button>
                </div>
                <div class="mt-1">
                    <label class="form-label">Otras:</label>
                    <input class="form-control" type="text"/>
                </div>
                <hr>
                <h3 class="form-label"> Motivos de inscripción</h3>
                <p>Ingrese los motivos por los que desea inscribirse a este servicio:</p>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="row">
                <div class="mt-4 mb-2 col-6 d-flex flex-row-reverse">
                    <button type="button" class="btn btn-success">
                    Guardar
                    </button>
                </div>
                <div class="mt-4 mb-2 col-6">
                    <a href="index.html" target="_blank">
                        <button type="button" class="btn btn-danger">
                        Cancelar
                        </button>
                    </a>
                </div>
            </div> 
        </div>  
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
